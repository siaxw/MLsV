<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyLifeIsVideoGame</title>
		<link rel="stylesheet" href="stylehome.css" />
	</head>
	<body>
		<div class="header">
			<h1><a href="/home.html">WE</a></h1>
			<ul>
				<li><a href="">Daily</a></li>
				<li><a href="">Achievment</a></li>
				<li><a href="">Help</a></li>
			</ul>
		</div>
		<div class="container">
			<h1 class="header1">MLsVG</h1>
			<p class="first-p">The most important character is you</p>
			<p class="second-p">
				It's all about your life. Stop developing characters in the game if the
				most important character you have is yourself. Pump up your skills and
				get stronger.
			</p>
			<button type="button" class="btn-start-game">
				<a href="/toDo/toDoList.html">Start Game</a>
			</button>
			<div class="wrapper">
				<h1>Level 1:</h1>
				<div class="progress">
					<div class="progress_line-bg">
						<div
							class="progress_line"
							id="progress_line"
							style="width: 10%"
						></div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function progress() {
				let elem = document.getElementById("progress_line"),
					width = 1,
					id = setInterval(progressStatus, 25),
					elemCong = document.getElementById("cong");
				function progressStatus() {
					if (width >= 100) {
						clearInterval(id);
					} else {
						width++;
						elem.style.width = width + "%";
						elem.innerHTML = width * 1 + "%";
					}
				}
			}
			progress();
		</script>
	</body>
</html>
