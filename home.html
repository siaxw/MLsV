		<script>
			function progress() {
				let elem = document.getElementById("progress_line"),
					width = 1,
					id = setInterval(progressStatus, 25),
					elemCong = document.getElementById("cong");
				function progressStatus() {
					if (width >= 100) {
						clearInterval(id);
					} else {
						width++;
						elem.style.width = width + "%";
						elem.innerHTML = width * 1 + "%";
					}
				}
			}
			progress();
		</script>
